<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style-index.css">
</head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center text-light">

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/background2.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸ”· Top Center Logo -->
  <img src="images/image1.png" alt="Logo" class="top-logo">

  <!-- Welcome Text -->
  <div class="container welcome-container p-5 rounded-4 mt-5">
    <h1 class="welcome-title fw-bold mb-3">CyberGabay</h1>

  Your guide to a smarter and safer cyberspace.
</p>
    <a href="html/home.html" class="btn btn-success btn-lg px-4 py-2 shadow-sm">Click here to start</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>








<!-- Matrix Overlay -->
<div id="matrix-overlay">
  <canvas id="matrix-canvas"></canvas>
</div>

<script>
const startButton = document.querySelector('.btn-success');

startButton.addEventListener('click', function (e) {
  e.preventDefault();
  
  const overlay = document.getElementById('matrix-overlay');
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  // Characters used in Matrix effect
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  // Resize handling
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  overlay.style.opacity = 1; // Show overlay
  let frame = 0;
  let animationActive = true;

  function drawMatrix() {
    if (!animationActive) return;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00FF00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = characters.charAt(Math.floor(Math.random() * characters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }

    frame++;
    if (frame < 80) { // Duration of effect (~1.5 seconds)
      requestAnimationFrame(drawMatrix);
    } else {
      animationActive = false;
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = startButton.getAttribute('href');
      }, 500);
    }
  }

  drawMatrix();
});
</script>










</body>
</html>
