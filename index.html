<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome - CyberGabay</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style-index.css">
</head>

  <!-- Google Font: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center text-light">

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/background2.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸ”· Top Center Logo -->
  <img src="images/image1.png" alt="Logo" class="top-logo">

  <!-- Welcome Text -->
  <div class="container welcome-container p-5 rounded-4 mt-5">
    <h1 class="welcome-title fw-bold mb-3">CyberGabay</h1>
    <p class="welcome-subtitle mb-4" style="font-family: Arial, sans-serif;">
  Your guide to a smarter and safer cyberspace.
</p>
    <a href="html/home.html" class="btn btn-success btn-lg px-4 py-2 shadow-sm">Click here to start</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>








<!-- Glitch overlay -->
<div id="glitch-overlay">
  <div class="glitch"></div>
</div>

<!-- Glitch Script -->
<script>
  const button = document.querySelector('.btn-success');
  const overlay = document.getElementById('glitch-overlay');

  button.addEventListener('click', (e) => {
    e.preventDefault(); // Stop normal link jump
    overlay.style.display = 'block';
    overlay.querySelector('.glitch').style.opacity = '1';

    // Animate glitch for 1s
    setTimeout(() => {
      overlay.style.transition = 'opacity 0.5s ease-out';
      overlay.style.opacity = '0';
    }, 1000);

    // Redirect to home.html
    setTimeout(() => {
      window.location.href = 'html/home.html';
    }, 1400);
  });
</script>










</body>
</html>
