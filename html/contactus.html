<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberGabay - Contact Us</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Google Font for 'Orbitron' (used in title bar) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../styles/style-home.css">
  <link rel="stylesheet" href="../styles/style-contactus.css">
</head>

<body>
  <!-- ===================================================
       HEADER PLACEHOLDER (Loaded Dynamically)
       =================================================== -->
  <div id="header"></div>

  <!-- ===================================================
       MAIN CONTENT
       =================================================== -->
 <!-- ===================================================
       MAIN CONTENT
       =================================================== -->
 <main class="content container" style="margin-top: 90px; margin-bottom: 10px;">
  <section class="text-center">
    <h2 class="mb-3">CONTACT US</h2>
    <p>
      Connect with us for support, inquiries, or collaboration opportunities.
      Your feedback helps us serve you better.
    </p>


      <div class="d-flex justify-content-center">
        <div class="terminal">
          <div class="terminal-header">
            <span class="control red"></span>
            <span class="control yellow"></span>
            <span class="control green"></span>
            <span class="title">X</span>
          </div>

          <div class="terminal-body">
            <p class="line">&gt; Email Address ...</p>
            <p class="line">&gt; support@cybergabay.com.ph ...</p>
            <p class="line">&gt; Location ...</p>
            <p class="line">&gt; G/F 2Ecom Bldg. MOA Pasay City Philippines ...</p>
            <p class="line">&gt; Phone Number ...</p>
            <p class="line">&gt; +63288472020 ...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===================================================
       FOOTER PLACEHOLDER (Loaded Dynamically)
       =================================================== -->
  <div id="footer"></div>

  <!-- ===================================================
       DYNAMIC HEADER & FOOTER LOADER + ACTIVE LINK
       =================================================== -->
  <script>
    // ✅ Load header dynamically and set active link
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        // Highlight active navbar link
        const currentPage = "contactus.html";
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
          const href = link.getAttribute("href");
          if (href && href.includes(currentPage)) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      })
      .catch(err => console.error("Header load error:", err));

    // ✅ Load footer dynamically
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data)
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
