<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy</title>
  <style>
    /* Popup modal background */
    #privacyModal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content box */
    .privacy-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      text-align: left;
    }

    /* Close button */
    #closePrivacy {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Button to open the popup -->
  <button id="privacyBtn">Privacy Policy</button>

  <!-- Popup modal -->
  <div id="privacyModal">
    <div class="privacy-content">
      <span id="closePrivacy">&times;</span>
      <h2>Privacy Policy</h2>
      <p>Your privacy content goes here. Include any disclaimers or information you want users to see.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="privacy.js"></script>

</body>
</html>
